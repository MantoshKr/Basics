<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Navbar</title>
  <link rel="stylesheet" type="text/css" href="CarrierConnect.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <nav>
    <div class="container">
      <a class="logo" href="#">LinkedIn</a>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-user-friends"></i> My Network</a></li>
        <li><a href="#"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="#"><i class="fas fa-comment-alt"></i> Messaging</a></li>
        <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
        <li class="dropdown">
          <a href="#"><i class="fas fa-user"></i> Me <i class="fas fa-caret-down"></i></a>
          <ul class="dropdown-menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
        <li class="search-bar">
          <input type="text" placeholder="Search" id="search-input">
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </li>
        <li class="app-icon">
          <a href="#"><i class="fas fa-th"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
